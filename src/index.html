<!DOCTYPE html>
<html ng-app="ngMailClient">
<head>
    <meta charset="utf-8">
    <title>Angular Mail Client</title>
    <script src="/bundles/bootstrap-styles.js"></script>
</head>

<body>
<header>

    <div class="controls">
        <h1 ui-sref="inbox">NG Mail</h1>

        <div class="buttons">
            <button class="btn dropdown-toggle" data-toggle="dropdown">
                <input type="checkbox"/><span class="caret"></span>

            </button>
            <button class="btn">Refresh</button>
            <button class="btn dropdown-toggle" data-toggle="dropdown">More<span class="caret"></span>

            </button>
        </div>

        <div class="search-bar">
            <input class="input-xlarge" type="text"/>

            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Search <span
                        class="caret"></span>

                </button>
            </div>
        </div>
    </div>


</header>
<div id="side">
    <button class="btn btn-danger" id="compose-button">Compose</button>
    <ul class="nav nav-list">
        <li class="active"><a>Inbox</a>

        </li>
        <li><a>Starred</a>
        </li>
        <li><a>Important</a>
        </li>
        <li><a>Sent Mail</a>
        </li>
        <li><a>Drafts</a>
        </li>
        <li><a>Follow Up</a>
        </li>
    </ul>

</div>
<div id="content">
    <div ui-view="contentView">

    </div>
</div>

<script src="/bundles/thirdparty.js"></script>
<script src="/bundles/ngmailclient.js"></script>

</body>
</html>
